<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Random Number</title>
</head>

<body>
    <script>

        //random number

        function genrandom() {
            let a = Math.random();
            console.log(a)
        }

        genrandom()

        //generating random number in a range

        function rangerandom() {
            let b = Math.random()*(5-1)+1
            console.log(b)
        }

        rangerandom()
    </script>
</body>

</html>
