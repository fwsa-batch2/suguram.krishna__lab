    <title>Prime Number</title>

<body>
    <script>
        function primeno() {
            let a = parseInt(prompt("Enter a Positive Number"));
            if (a === 1) {
                return ("1 is neither a prime nor composite number ");
            }
            // else if (a === 2) {
            //     return ("It is a Prime Number");
            // }
            else {
                for (let i = 2; i < a;) {
               
                    // a = 3; 2 < 3 
                    // 3 % 2 === 1
                    // if conditions fail so the else part will be working

                    if (a % i === 0) {
                        return("The Given Number is Not a Prime");
                    }
                    else{
                        return("The Given Number is a Prime Number")
                    }
                }
                // return("The Given Number is a Prime Number");
            }
           
        }

       console.log(primeno())
    </script>
