<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Specific Item</title>
</head>

<body>
    <script>

        //String Removing Specific

        let Name = ["BMW", "Audi", "Benz", "Jaguar", "RR"];
        // document.write(Name);
        Name.splice(2, 1);
        document.write(Name);

        //Number Removing Specific
        document.write("<br>")
        let Array1 = [1, 2, 3, 4, 5, 6];
        document.write(Array1);
        document.write("<br>")
        Array1.splice(2, 1);
        document.write(Array1);
        document.write("<br>")
        Array1.splice(3,1);
        document.write(Array1);
    </script>
</body>

</html>
