        // Object = { } key : value pair

        const obj = { id: 1, name: "Rishi" };
        // object[Key]
        console.log(obj["id"]); // 1
        console.log(obj["name"]); // Rishi

        console.log(obj.id); // 1
        console.log(obj.name); // Rishi





        // Array of Number

        var arrayOfObject = [1, 2, 3, 4, 5];
        // array[index]
        console.log(arrayOfObject[1]) // 2





        // Array of String

        var arrayOfString = ["Rishi", "Santhanu", "Abisha"];

        console.log(arrayOfString[1]); // "Santhanu"

        var arrayOfObject = [
            { id: 1, name: "Rishi" },

        const user = arrayOfObject[2];
        console.log(user); // { id:3 , name: "Abisha" }
        const username = user["name"];
        console.log(username); // "Abisha"
